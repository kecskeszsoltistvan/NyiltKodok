<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fény teszt 1</title>
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}
.dark-mode {
  background-color: black;
  color: white;
}
</style>
<script>
    function myFunction() {
       var element = document.body;
       element.classList.toggle("dark-mode");
       var x = document.getElementById("kod");
        if (x.innerHTML === "☼") {
            x.innerHTML = "☾";
        } else {
            x.innerHTML = "☼";
        }
    }
    </script>
</head>
<body>
<a href="javascript:void(0);" onclick="myFunction()" id="kod">☼</a>
</body>
</html>
