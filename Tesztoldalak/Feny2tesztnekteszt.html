<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Navbar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 0px;
            border-bottom: 1px solid white;
        }
        .mystyle {
            background: linear-gradient(90deg, rgba(0,0,0,1) 1%, rgba(0,0,80,1) 95%);
            color: white;
            font-size: 25px;
          }
    </style>
    <script>
        function myFunction() {
            var element2 = document.getElementById("Navbar");
            element2.classList.toggle("mystyle");
            
       var x = document.getElementById("kod");
            if (x.innerHTML === "☼") {
                x.innerHTML = "☾";
            } else {
                x.innerHTML = "☼";
            }
          }
    </script>
</head>
<body>
<div id="Navbar">
    <a onclick="myFunction()" id="kod">☼</a>
</div>
</body>
</html>
